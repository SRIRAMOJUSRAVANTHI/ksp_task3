<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
        font-family: 'Times New Roman';
        color: blue;
    
    }
    form{
        text-align: center;
        background-color: aqua;
    }
    label{
        font-style: italic;
        color: darkred;
    }
</style>
<body>
    <h1>HTML FORM</h1>

    <form >
        
        <label for="name">First Name:</label>
        <input type="text" for="First Name"><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" for="Last name"><br><br>
        <label for="Phone no">Phone no:</label>
        <input type="text" for="Phone no"><br><br>
        <label for="Email">Email:</label>
        <input type="text" for="Email"><br><br>
        <label for="Age">Age:</label>
        <input type="text" for="Age"><br><br>
        <label for="Gender">Gender:</label>
        <select name="Gender" id="Gender">
        <option value="male">male</option>
        <option value="female">female</option>
        </select><br><br>
        <label for="DOB">DOB:</label>
        <input type="text" for="DOB"><br><br>
        <label for="Address">Address:</label><br>
        <textarea cols="10" rows="10"></textarea><br><br>
        <input type="submit">
        

    </form>

</body>
